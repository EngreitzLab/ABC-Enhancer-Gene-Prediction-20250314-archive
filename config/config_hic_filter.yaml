params_get_expressed_genes:
        promoter_activity_quantile_cutoff: 0


# These parameters are used to run the Predictions portion of the abc code
params_predict:
        hic_resolution: 5000
        scale_hic: "--scale_hic_using_powerlaw"
        threshold: 0.02
        all_putative: "--make_all_putative"
        self_promoter: "--include_self_promoter"
        chrom_sizes: "/oak/stanford/groups/engreitz/Users/rosaxma/ABC_single_cell_hg38/hg38_resources/hg38.chrom.sizes"
        hic_type: "avg"
