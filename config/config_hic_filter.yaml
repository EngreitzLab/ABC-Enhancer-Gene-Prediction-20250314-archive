pooling_param: "--apply_pool"
threads: 12

params_macs:
        pval: 0.1
        threads: 12

# These parameters are used to run the Run Candidate Regions portion of the abc code 
params_candidate:
        DHS: False
        chrom_sizes: "/oak/stanford/groups/engreitz/Users/rosaxma/ABC_single_cell_hg38/hg38_resources/hg38.chrom.sizes"
